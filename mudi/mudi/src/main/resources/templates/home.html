<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid bg-dark text-light p-5">
            <h1 class="display-4">Meus Pedidos</h1>
        </div>

        <nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link" href="">Todos</a>
                <a class="nav-link" href="">Aguardando</a>
                <a class="nav-link" href="">Aprovado</a>
                <a class="nav-link" href="">Entregue</a>
            </div>

            <a href="/pedido/formulario"><button class="btn btn-secondary" type="submit">Novo</button></a>
        </nav>

        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span> </div>
                            <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataEntrega}"> 10/02/2023</span></div>
                        </div>
                        <div>Produto</div>
                        <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
